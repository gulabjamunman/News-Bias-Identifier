name: News Scraper

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour
  workflow_dispatch:       # allows manual runs too

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install feedparser newspaper3k readability-lxml beautifulsoup4 python-dateutil requests lxml_html_clean

      - name: Run scraper
        run: python news_scraper.py
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
